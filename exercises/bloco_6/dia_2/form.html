<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = 'stylesheet' href = 'style.css'>
</head>
<body>
    <fieldset>
        <label>Nome:</label>
        <input type = 'text' required maxlength = '40'/>
        <label>E-mail:</label>
        <input type = 'email' required maxlength = '50'/>
        <label>CPF:</label>
        <input type = 'text' required maxlength = '11'/>
        <label>Endereço:</label>
        <input type = 'text' required maxlength = '200'/>
        <label>Cidade:</label>
        <input type = 'text' required maxlength = '28'/>
        <label>Estado</label>
        <select id = 'states'></select>
        <label for = 'tipo'>Tipo:</label>
        <label><input type = 'radio' name = 'tipo'>Casa</label>
        <label><input type = 'radio' name = 'tipo'/>Apartamento</label>
    </fieldset>
    <fieldset>
        <label for = 'res'>Resumo:</label>
        <textarea name = 'res' maxlength = '1000' required></textarea>
        <label for = 'cargo'>Cargo:</label>
        <input type = 'text' name = 'cargo'/>
        <label for = 'descargo'>Descrição do cargo:</label>
        <input type = 'text' required maxlength = '500'/>
        <!--Verificação js-->
        <label for='data'>Data de início:</label>
        <input type='text' name='data' required id='data' maxlength='8' placeholder='Digite a data sem "/"'/>
    </fieldset>
    <script type = 'text/javascript' src = 'script.js'></script>
<body>
<html>
